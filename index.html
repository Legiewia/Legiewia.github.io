    <style>
        body{
            padding: 20px 0px;
        }
        #product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px; /* Espaciado entre productos */
            justify-content: flex-start; /* Cambiar de center a flex-start */
        }

        .product-card {
            flex: 0 1 calc(50% - 16px); /* Dos productos por fila en pantallas peque√±as */
            max-width: calc(50% - 16px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            background-color: #fff;
        }

        @media (min-width: 768px) {
            .product-card {
                flex: 0 1 calc(33.333% - 16px); /* Tres productos por fila en pantallas medianas */
                max-width: calc(33.333% - 16px);
            }
        }

        @media (min-width: 1200px) {
            .product-card {
                flex: 0 1 calc(25% - 16px); /* Cuatro productos por fila en pantallas grandes */
                max-width: calc(25% - 16px);
            }
        }

        .product-card img {
            width: 100%;
            height: auto;
            padding: 15px;
        }

        .product-card .product-info {
            padding: 16px;
        }

        .product-card .product-title {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .product-card .product-price {
            font-size: 18px;
            font-weight: bold;
            color: black;
            margin-bottom: 0 !important;
        }

        .product-card .product-description{
            font-size: 14px;
            font-weight: bold;
            color: black;
            margin-bottom: 10px !important;
            background-color: #e2e2e276;
            border-radius: 20px;
            display: inline-block;
            padding: 5px 15px;
        }

        .product-card .product-quantity {
            background-color: black;
            color: white;
            padding: 5px;
        }

        .product-card .product-quantity .available-quantity {
            margin-bottom: 0 !important;
            font-size: 16px;
            font-weight: 200;
        }
    </style>
</head>

        const productContainer = document.getElementById("product-container");
        const searchBar = document.getElementById("search-bar");

        // Funci√≥n para renderizar los productos
        function renderProducts(filteredProducts) {
            productContainer.innerHTML = ""; // Limpiar contenedor
            filteredProducts.forEach(product => {
                const productCard = `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.title}">
                        <div class="product-info">
                            <h5 class="product-title">${product.title}</h5>
                            <p class="product-description">${product.description}</p>
                            <p class="product-price">${product.price}</p>
                        </div>
                        <div class="product-quantity">
                            <h5 class="available-quantity">Cantidad: ${product.quantity}</h5>
                        </div>
                    </div>
                `;
                productContainer.innerHTML += productCard;
            });
        }

        // Mostrar todos los productos al inicio
        renderProducts(products);

        // Evento de b√∫squeda
        searchBar.addEventListener("input", (e) => {
            const searchTerm = e.target.value.toLowerCase();
            if (searchTerm.length > 2) {
                // Filtrar productos si hay 2 letras o m√°s
                const filteredProducts = products.filter(product =>
                    product.title.toLowerCase().includes(searchTerm) ||
                    product.description.toLowerCase().includes(searchTerm)
                );
                renderProducts(filteredProducts);
            } else if (searchTerm.length === 0) {
                // Mostrar todos los productos si la b√∫squeda est√° vac√≠a
                renderProducts(products);
                
            }
